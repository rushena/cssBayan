<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>CssBayan</title>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div class="wrapper">
			<h1 class="title">CSS Bayan</h1>
			<div class="item">
				<input class="item__checkbox" type="checkbox" id="item1">
				<label for="item1" class="item__title"><span>When your boss says</span></label>
				<label for="item1" class="item__title"><img src="./assets/img.png" alt="Image 1"></label>
			</div>
			<div class="item">
				<input class="item__checkbox" type="checkbox" id="item2">
				<label for="item2" class="item__title"><span>Your Boss. Your Idea.</span></label>
				<label for="item2" class="item__title"><img src="./assets/img_1.png" alt="Image 2"></label>
			</div>
			<div class="item">
				<input class="item__checkbox" type="checkbox" id="item3">
				<label for="item3" class="item__title"><span>Can't fail if you dont check your results</span></label>
				<label for="item3" class="item__title"><img src="./assets/img_2.png" alt="Image 3"></label>
			</div>
			<div class="item">
				<input class="item__checkbox" type="checkbox" id="item4">
				<label for="item4" class="item__title"><span>Do you speak English?</span></label>
				<label for="item4" class="item__title"><img src="./assets/img_3.png" alt="Image 4"></label>
			</div>
			<div class="item">
				<input class="item__checkbox" type="checkbox" id="item5">
				<label for="item5" class="item__title"><span>Today the dog. Tomorrow the World!</span></label>
				<label for="item5" class="item__title"><img src="./assets/img_4.png" alt="Image 5"></label>
			</div>
		</div>
	</body>
</html>
